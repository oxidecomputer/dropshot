[package]
name = "dropshot"
description = "expose REST APIs from a Rust program"
version = "0.11.1-dev"
authors = ["David Pacheco <dap@oxidecomputer.com>"]
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/oxidecomputer/dropshot/"
readme = "README-crates.io.md"
keywords = ["rest", "openapi", "async"]
categories = ["network-programming", "web-programming::http-server"]

[lints]
workspace = true

[dependencies]
async-stream = "0.3.5"
async-trait = "0.1.81"
base64 = "0.22.1"
bytes = "1"
camino = { version = "1.1.9", features = ["serde1"] }
debug-ignore = "1.0.5"
form_urlencoded = "1.2.1"
futures = "0.3.30"
hostname = "0.4.0"
http = "0.2.9"
indexmap = "2.4.0"
multer = "3.1.0"
paste = "1.0.15"
percent-encoding = "2.3.1"
rustls = "0.22.4"
rustls-pemfile = "2.1.3"
scopeguard = "1.2.0"
serde_json = "1.0.125"
serde_path_to_error = "0.1.16"
serde_urlencoded = "0.7.1"
sha1 = "0.10.6"
simple-mermaid = { version = "0.1.1", optional = true }
slog = { version = "2.5.0", features = ["dynamic-keys"] }
slog-async = "2.8.0"
slog-bunyan = "2.5.0"
slog-json = "2.6.1"
slog-term = "2.9.1"
tokio-rustls = "0.25.0"
toml = "0.8.19"
waitgroup = "0.1.2"

[dependencies.chrono]
version = "0.4.38"
features = [ "serde", "std", "clock" ]
default-features = false

[dependencies.dropshot_endpoint]
version = "^0.11.1-dev"
path = "../dropshot_endpoint"

[dependencies.hyper]
version = "0.14"
features = [ "full" ]

[dependencies.openapiv3]
version = "2.0.0"
features = [ "skip_serializing_defaults" ]

[dependencies.serde]
version = "1.0.208"
features = [ "derive" ]

[dependencies.tokio]
version = "1.38"
features = [ "full" ]

[dependencies.usdt]
version = "0.5.0"
optional = true
default-features = false

[dependencies.uuid]
version = "1.10.0"
features = [ "serde", "v4" ]

[dependencies.schemars]
version = "0.8.21"
features = [ "uuid1" ]

[dev-dependencies]
anyhow = "1.0.86"
async-channel = "2.3.1"
buf-list = "1.0.3"
expectorate = "1.1.0"
hyper-rustls = "0.25.0"
hyper-staticfile = "0.9"
lazy_static = "1.5.0"
libc = "0.2.157"
mime_guess = "2.0.5"
subprocess = "0.2.9"
tempfile = "3.10"
trybuild = "1.0.99"
# Used by the https examples and tests
pem = "3.0"
rcgen = "0.13.1"
# Used in a doc-test demonstrating the WebsocketUpgrade extractor.
tokio-tungstenite = "0.23.1"

[dev-dependencies.rustls-pki-types]
version = "1.8.0"
# Needed for CertificateDer::into_owned
features = ["alloc"]

[dev-dependencies.schemars]
version = "0.8.21"
features = [ "chrono", "uuid1" ]

[dev-dependencies.slog]
version = "2.5.0"
features = [ "max_level_trace", "release_max_level_debug" ]

# This is required for the build.rs script to check for an appropriate compiler
# version so that `usdt` can be built on stable rust.
[build-dependencies]
version_check = "0.9.5"

[features]
usdt-probes = ["usdt/asm"]
internal-docs = ["simple-mermaid"]

[package.metadata.docs.rs]
features = ["internal-docs"]
