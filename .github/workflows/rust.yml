#
# Configuration for GitHub-based CI, based on the stock GitHub Rust config.
#
name: Rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check-style:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938
      - name: Report cargo version
        run: cargo --version
      - name: Report rustfmt version
        run: cargo fmt -- --version
      - name: Check style
        run: cargo fmt -- --check

  clippy-lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938
      - name: Report cargo version
        run: cargo --version
      - name: Report Clippy version
        run: cargo clippy -- --version
      - uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1
      - name: Run Clippy Lints
        run: cargo clippy --all-targets -- --deny warnings

  check-docs:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938
      - name: Report cargo version
        run: cargo --version
      - uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1
      - name: Check Docs
        run: cargo doc --no-deps --lib --bins --examples

  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-14 for M1 runners
        os: [ubuntu-22.04, windows-2022, macos-14]
        features: [all, default]
        include:
          - features: all
            feature_flags: --all-features
    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938
      # The dropshot-api-manager tests require origin/main to be present.
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938
        with:
          ref: main
      - name: Report cargo version
        run: cargo --version
      - name: Report rustc version
        run: rustc --version
      - uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1
        with:
          # Matrix instances other than OS need to be added to this explicitly
          key: ${{ matrix.features }}
      - name: Build
        run: cargo build ${{ matrix.feature_flags }} --locked --all-targets --verbose
      - name: Run tests
        run: cargo test ${{ matrix.feature_flags }} --locked --all-targets --verbose
